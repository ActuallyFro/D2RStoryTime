<!DOCTYPE html>

<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>
<style>

.node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
}

.link {
    stroke: #777;
    stroke-width: 2px;
}

</style>
<body>
<script>

var width = 640,
    height = 480;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("D2R_StoryTime.json", function(json){
  var nodes = json.nodes;
  var links = json.links;

  var force = d3.layout.force()
    .size([width, height])
    .nodes(nodes)
    .links(links);

force.linkDistance(width/2);

var link = svg.selectAll('.link')
    .data(links)
    .enter().append('line')
    .attr('class', 'link');

var node = svg.selectAll('.node')
    .data(nodes)
    .enter().append('circle')
    .attr('class', 'node');

force.on('end', function() {

    node.attr('r', width/25)
        .attr('cx', function(d) { 
          return d.x; 
        })
        .attr('cy', function(d) { 
          return d.y; 
        });

    link.attr('x1', function(d) { 
      return d.source.x; 
    })
        .attr('y1', function(d) { 
          return d.source.y; 
        })
        .attr('x2', function(d) { 
          return d.target.x; 
        })
        .attr('y2', function(d) { 
          return d.target.y; 
        });

});

force.start();
});
</script>
