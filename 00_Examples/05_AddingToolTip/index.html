<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://d3js.org/d3.v2.js"></script>
    
    <style type="text/css">
      .link { stroke: #ccc; }
      .nodetext { pointer-events: none; font: 10px sans-serif; }
    </style>
  </head>
  <body>
    <h3>Diablo 2: Story Time!</h3>
      <script type="text/javascript">
        var w = 1500,
            h = 900


        var vis = d3.select("body").append("svg:svg")
            .attr("width", w)
            .attr("height", h);

        d3.json("graph.json", function(json) {
          //Trying to resolve string indices: --credit: https://stackoverflow.com/questions/41916842/d3-json-file-with-source-and-index-as-strings-rather-than-indices
          var nodeByName = d3.map(json.nodes, function(d) {
              return d.name;
          });

          json.links.forEach(function(d) {
              d.source = nodeByName.get(d.source);
              d.target = nodeByName.get(d.target);
          });

          var force = self.force = d3.layout.force()
                .nodes(json.nodes)
                .links(json.links)
                .gravity(.05)
                .distance(100)
                .charge(-100)
                .size([w, h])
                .start();

            var link = vis.selectAll("line.link")
                .data(json.links)
                .enter().append("svg:line")
                .attr("class", "link")
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            var node_drag = d3.behavior.drag()
                .on("dragstart", dragstart)
                .on("drag", dragmove)
                .on("dragend", dragend);

            function dragstart(d, i) {
                force.stop() // stops the force auto positioning before you start dragging
            }

            function dragmove(d, i) {
                d.px += d3.event.dx;
                d.py += d3.event.dy;
                d.x += d3.event.dx;
                d.y += d3.event.dy; 
                tick(); // this is the key to make it work together with updating both px,py,x,y on d !
            }

            function dragend(d, i) {
                d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
                tick();
                force.resume();
            }

            var node = vis.selectAll("g.node")
              .data(json.nodes)
              .enter().append("svg:g")
              .attr("class", "node")
              .call(node_drag);

            node.append("svg:image")
                .attr("class", "circle")
                .attr("xlink:href", function (d){
                  var IconLink="https://github.com/favicon.ico";

                  if (d.name === "OldMan") {
                    IconLink="https://icons.iconarchive.com/icons/iconfactory/diablo-2/32/Diablo-icon.png";
                  }

                  return IconLink;
                }) 
                .attr("x", "-8px")
                .attr("y", "-8px")
                .attr("width", "16px")
                .attr("height", "16px");

            node.append("svg:text")
                .attr("class", "nodetext")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function(d) { return d.name });

            force.on("tick", tick);

            function tick() {
              link.attr("x1", function(d) { return d.source.x; })
                  .attr("y1", function(d) { return d.source.y; })
                  .attr("x2", function(d) { return d.target.x; })
                  .attr("y2", function(d) { return d.target.y; });

              node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            };
        });

        //TOOL TIP
        // create a tooltip
        var Tooltip = d3.select("body")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
          Tooltip
            .style("opacity", 1)
          d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1)
        }
        var mousemove = function(d) {
          Tooltip
            .html("The exact value of<br>this cell is: " + d.value)
            .style("left", "## px")
            .style("top", "## px")
            // .style("left", (d3.mouse(this)[0]+70) + "px")
            // .style("top", (d3.mouse(this)[1]) + "px")
        }
        var mouseleave = function(d) {
          Tooltip
            .style("opacity", 0)
          d3.select(this)
            .style("stroke", "none")
            .style("opacity", 0.8)
        }
        //END TOOL TIP
      </script>
  </body>

</html>
